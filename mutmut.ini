[mutmut]
# Diretórios que devem ser mutados
paths_to_mutate = 
    domain/
    infrastructure/
    shared/

# Diretórios que devem ser excluídos
paths_to_exclude = 
    tests/
    migrations/
    node_modules/
    .venv/
    coverage/
    .cursor_state/
    stories/
    .storybook/
    examples/
    config/
    argocd/
    terraform/
    monitoring/
    ml/
    integrations/
    ui/
    backend/
    instance/
    alembic.ini
    openapi.yaml
    jest.config.js
    babel.config.js
    cypress.config.js
    codegen.yml
    package.json
    yarn.lock
    requirements*.txt
    setup_dependencies.py
    audit_dependencies.py
    install_spacy_models.py
    docker-compose*.yml
    Dockerfile
    *.md
    *.json
    *.log
    *.svg
    *.yml
    *.yaml

# Configurações gerais
backup = false
dict_synonyms = Struct, NamedStruct

# Configuração do runner
runner = python -m pytest
tests_dir = tests/

# Comandos de pré e pós mutação
pre_mutation = python -m pytest tests/unit/ --tb=short -q
post_mutation = python -m pytest tests/unit/ --tb=short -q

# Threshold de score de mutação
mutation_score_threshold = 85

# Configurações específicas para o projeto
# Excluir arquivos de configuração e logs
exclude = 
    */__pycache__/*
    */.pytest_cache/*
    */.coverage
    */pytest_output.log
    */pytest_*.log
    */relatorio_*.json
    */ml_model_test.json
    */.coverage.*

# Configuração de timeout para testes
timeout_factor = 2

# Configuração de workers para execução paralela
workers = 4

# Configuração de cache
cache_dir = .mutmut_cache

# Configuração de relatórios
reporter = 
    html
    json

# Configuração de filtros de mutação
# Excluir mutações em strings literais e comentários
disable_operator = 
    Number
    String
    NameConstant

# Configuração de estratégia de mutação
strategy = 
    all

# Configuração de cobertura
coverage = 
    domain/
    infrastructure/
    shared/

# Configuração de logs
log_level = INFO
log_file = mutmut.log

# Configuração de ambiente
env = 
    PYTHONPATH=.
    PYTHONUNBUFFERED=1
    MUTMUT_CONFIG_FILE=mutmut.ini

# Configuração de timeout por teste
test_timeout = 30

# Configuração de retry em caso de falha
retry_count = 3

# Configuração de filtros de arquivos
file_pattern = 
    *.py

# Configuração de exclusão de linhas específicas
# Excluir linhas de configuração e imports
exclude_lines = 
    import *
    from * import *
    __all__ = *
    # type: ignore
    # noqa
    # pylint: disable
    # flake8: noqa 