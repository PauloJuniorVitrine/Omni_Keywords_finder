---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: slo-reporting
  namespace: monitoring
  labels:
    app: omni-keywords-finder
    component: slo-reporting
spec:
  schedule: "0 9 * * 1"  # Toda segunda-feira Ã s 9h
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: slo-reporter
              image: omni-keywords/slo-reporter:latest
              env:
                - name: PROMETHEUS_URL
                  value: "http://prometheus:9090"
                - name: SLACK_WEBHOOK_URL
                  valueFrom:
                    secretKeyRef:
                      name: slack-webhook
                      key: url
                - name: EMAIL_RECIPIENTS
                  value: "devops@omni-keywords.com,management@omni-keywords.com"
              resources:
                limits:
                  cpu: 100m
                  memory: 128Mi
                requests:
                  cpu: 50m
                  memory: 64Mi
          restartPolicy: OnFailure 