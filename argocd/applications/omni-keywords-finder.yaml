# argocd/applications/omni-keywords-finder.yaml
# Tracing ID: GITOPS_IMPLEMENTATION_20241219_001
# Prompt: Configuração ArgoCD para GitOps
# Ruleset: enterprise_control_layer.yaml

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: omni-keywords-finder
  namespace: argocd
  labels:
    app: omni-keywords-finder
    environment: production
    project: omni-keywords-finder
  annotations:
    argocd.argoproj.io/sync-wave: "0"
    argocd.argoproj.io/sync-options: Prune=true
    argocd.argoproj.io/sync-options: PrunePropagationPolicy=foreground
spec:
  project: default
  
  source:
    repoURL: https://github.com/your-org/omni_keywords_finder.git
    targetRevision: HEAD
    path: k8s/production
    helm:
      valueFiles:
        - values.yaml
        - values-production.yaml
      parameters:
        - name: image.tag
          value: "{{.Values.image.tag}}"
        - name: replicaCount
          value: "{{.Values.replicaCount}}"
  
  destination:
    server: https://kubernetes.default.svc
    namespace: omni-keywords-finder
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  
  revisionHistoryLimit: 10
  
  # Health checks
  healthChecks:
    - type: HealthCheckTypeRollout
      name: omni-keywords-finder
      namespace: omni-keywords-finder
    - type: HealthCheckTypeService
      name: omni-keywords-finder
      namespace: omni-keywords-finder
    - type: HealthCheckTypeIngress
      name: omni-keywords-finder
      namespace: omni-keywords-finder

