# ðŸš€ OMNÄ° KEYWORDS FINDER - AUTO-HEALING PIPELINE ENTERPRISE
# ðŸ“… Criado: 2025-01-27
# ðŸ”§ Tracing ID: AUTO_HEALING_PIPELINE_001_20250127
# âš¡ Status: âœ… ENTERPRISE-READY
# ðŸŽ¯ Objetivo: Pipeline completo com auto-healing inteligente e auditoria enterprise

name: ðŸš€ Auto-Healing Enterprise Pipeline

# =============================================================================
# ðŸ”§ CONFIGURAÃ‡Ã•ES GLOBAIS
# =============================================================================
on:
  push:
    branches: [ main, develop, master ]     # <-- incluÃ­do master
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.github/workflows/auto_healing_pipeline.yml'
  pull_request:
    branches: [ main, develop, master ]     # <-- incluÃ­do master
  workflow_dispatch:
    inputs:
      stage:
        description: 'EstÃ¡gio especÃ­fico para executar'
        required: false
        default: 'all'
        type: choice
        options:
          - all
          - unit_tests
          - integration_tests
          - e2e_tests
          - load_test
          - quality_security
          - packaging

# =============================================================================
# ðŸ”§ VARIÃVEIS DE AMBIENTE
# =============================================================================
env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '20'
  COVERAGE_THRESHOLD: 80
  MAX_HEALING_ATTEMPTS: 8
  OPENAI_MODEL: 'code-davinci-002'
  SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
  DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
  OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

# =============================================================================
# ðŸ”§ JOBS PRINCIPAIS
# =============================================================================

jobs:
  # ========================================
  # ðŸ—ï¸ BUILD - PREPARAÃ‡ÃƒO DO AMBIENTE
  # ========================================
  build:
    name: ðŸ—ï¸ Build Environment
    runs-on: ubuntu-latest
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
    outputs:
      build-status: ${{ job.status }}
      cache-key: ${{ steps.cache-key.outputs.value }}
    
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: ðŸ”‘ Setup SSH for Auto-PRs
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
      
      - name: ðŸ Setup Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: ðŸ“¦ Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: ðŸ”§ Install System Dependencies
        run: |
          # Instalar dependÃªncias do sistema
          if [ -f "system-deps.txt" ]; then
            sudo xargs apt-get install -y < system-deps.txt
          else
            sudo apt-get update
            sudo apt-get install -y \
              build-essential \
              libpq-dev \
              libssl-dev \
              libffi-dev \
              python3-dev \
              php-cli \
              php-mysql \
              nodejs \
              npm \
              zip \
              unzip \
              curl \
              wget \
              git \
              bc
          fi
      
      - name: ðŸ Create Virtual Environment
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip setuptools wheel
      
      - name: ðŸ“¦ Install Python Dependencies
        run: |
          source venv/bin/activate
          pip install -r requirements.txt
          pip install pytest requests smtplib pyinstaller coverage safety bandit openai
          pip install pytest-cov pytest-html pytest-xdist
          pip install k6-python
      
      - name: ðŸ“¦ Install Node.js Dependencies
        if: hashFiles('package.json') != ''
        run: |
          npm ci
          npm install -g k6
      
      - name: ðŸ—„ï¸ Setup PostgreSQL
        uses: Harmon758/postgresql-action@v1.0.0
        with:
          postgresql version: '15'
          postgresql db: 'omni_keywords_test'
          postgresql user: 'test_user'
          postgresql password: 'test_password'
      
      - name: ðŸ”´ Setup Redis
        uses: supercharge/redis-github-action@v1.4.6
        with:
          redis-version: '7-alpine'
      
      - name: ðŸ”‘ Generate Cache Key
        id: cache-key
        run: |
          echo "value=$(date +%s)" >> $GITHUB_OUTPUT
      
      - name: ðŸ’¾ Cache Dependencies
        uses: actions/cache@v3
        with:
          path: |
            venv/
            node_modules/
            ~/.cache/pip
            ~/.npm
          key: ${{ runner.os }}-deps-${{ steps.cache-key.outputs.value }}
          restore-keys: |
            ${{ runner.os }}-deps-

  # ========================================
  # ðŸ§ª UNIT TESTS + HEALING
  # ========================================
  unit_tests:
    name: ðŸ§ª Unit Tests + Auto-Healing
    runs-on: ubuntu-latest
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
    needs: build
    if: needs.build.result == 'success'
    outputs:
      unit-status: ${{ job.status }}
      healing-attempts: ${{ steps.healing.outputs.attempts }}
      patches-created: ${{ steps.healing.outputs.patches }}
    
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: ðŸ”‘ Setup SSH for Auto-PRs
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
      
      - name: ðŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: ðŸ’¾ Restore Cache
        uses: actions/cache@v3
        with:
          path: |
            venv/
            node_modules/
            ~/.cache/pip
            ~/.npm
          key: ${{ runner.os }}-deps-${{ needs.build.outputs.cache-key }}
          restore-keys: |
            ${{ runner.os }}-deps-
      
      - name: ðŸ—„ï¸ Setup PostgreSQL
        uses: Harmon758/postgresql-action@v1.0.0
        with:
          postgresql version: '15'
          postgresql db: 'omni_keywords_test'
          postgresql user: 'test_user'
          postgresql password: 'test_password'
      
      - name: ðŸ”´ Setup Redis
        uses: supercharge/redis-github-action@v1.4.6
        with:
          redis-version: '7-alpine'
      
      - name: ðŸ§ª Run Unit Tests with Auto-Healing
        id: healing
        run: |
          source venv/bin/activate
          python scripts/run_and_heal.py \
            --tests "tests/unit" \
            --stage "unit_tests" \
            --max-attempts ${{ env.MAX_HEALING_ATTEMPTS }} \
            --openai-key ${{ env.OPENAI_API_KEY }} \
            --openai-model ${{ env.OPENAI_MODEL }}
      
      - name: ðŸ“Š Upload Test Results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: unit-test-results
          path: |
            logs/unit_tests_healing_report.json
            patches/unit_tests/
            test-results/unit.xml
            coverage/unit-coverage.xml
      
      - name: ðŸ“‹ Generate Unit Test Summary
        if: always()
        run: |
          echo "## Unit Tests Summary" >> $GITHUB_STEP_SUMMARY
          echo "- Status: ${{ steps.healing.outputs.status }}" >> $GITHUB_STEP_SUMMARY
          echo "- Healing Attempts: ${{ steps.healing.outputs.attempts }}" >> $GITHUB_STEP_SUMMARY
          echo "- Patches Created: ${{ steps.healing.outputs.patches }}" >> $GITHUB_STEP_SUMMARY

  # ========================================
  # ðŸ”— INTEGRATION TESTS + HEALING
  # ========================================
  integration_tests:
    name: ðŸ”— Integration Tests + Auto-Healing
    runs-on: ubuntu-latest
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
    needs: unit_tests
    if: needs.unit_tests.result == 'success'
    outputs:
      integration-status: ${{ job.status }}
      healing-attempts: ${{ steps.healing.outputs.attempts }}
      patches-created: ${{ steps.healing.outputs.patches }}
    
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: ðŸ”‘ Setup SSH for Auto-PRs
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
      
      - name: ðŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: ðŸ’¾ Restore Cache
        uses: actions/cache@v3
        with:
          path: |
            venv/
            node_modules/
            ~/.cache/pip
            ~/.npm
          key: ${{ runner.os }}-deps-${{ needs.build.outputs.cache-key }}
          restore-keys: |
            ${{ runner.os }}-deps-
      
      - name: ðŸ—„ï¸ Setup PostgreSQL
        uses: Harmon758/postgresql-action@v1.0.0
        with:
          postgresql version: '15'
          postgresql db: 'omni_keywords_test'
          postgresql user: 'test_user'
          postgresql password: 'test_password'
      
      - name: ðŸ”´ Setup Redis
        uses: supercharge/redis-github-action@v1.4.6
        with:
          redis-version: '7-alpine'
      
      - name: ðŸ§ª Run Integration Tests with Auto-Healing
        id: healing
        run: |
          source venv/bin/activate
          python scripts/run_and_heal.py \
            --tests "tests/integration" \
            --stage "integration_tests" \
            --max-attempts ${{ env.MAX_HEALING_ATTEMPTS }} \
            --openai-key ${{ env.OPENAI_API_KEY }} \
            --openai-model ${{ env.OPENAI_MODEL }}
      
      - name: ðŸ“Š Upload Test Results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: integration-test-results
          path: |
            logs/integration_tests_healing_report.json
            patches/integration_tests/
            test-results/integration.xml
            coverage/integration-coverage.xml
      
      - name: ðŸ“‹ Generate Integration Test Summary
        if: always()
        run: |
          echo "## Integration Tests Summary" >> $GITHUB_STEP_SUMMARY
          echo "- Status: ${{ steps.healing.outputs.status }}" >> $GITHUB_STEP_SUMMARY
          echo "- Healing Attempts: ${{ steps.healing.outputs.attempts }}" >> $GITHUB_STEP_SUMMARY
          echo "- Patches Created: ${{ steps.healing.outputs.patches }}" >> $GITHUB_STEP_SUMMARY

  # ========================================
  # ðŸŒ E2E TESTS + HEALING
  # ========================================
  e2e_tests:
    name: ðŸŒ E2E Tests + Auto-Healing
    runs-on: ubuntu-latest
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
    needs: integration_tests
    if: needs.integration_tests.result == 'success'
    outputs:
      e2e-status: ${{ job.status }}
      healing-attempts: ${{ steps.healing.outputs.attempts }}
      patches-created: ${{ steps.healing.outputs.patches }}
    
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: ðŸ”‘ Setup SSH for Auto-PRs
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
      
      - name: ðŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: ðŸ’¾ Restore Cache
        uses: actions/cache@v3
        with:
          path: |
            venv/
            node_modules/
            ~/.cache/pip
            ~/.npm
          key: ${{ runner.os }}-deps-${{ needs.build.outputs.cache-key }}
          restore-keys: |
            ${{ runner.os }}-deps-
      
      - name: ðŸ—„ï¸ Setup PostgreSQL
        uses: Harmon758/postgresql-action@v1.0.0
        with:
          postgresql version: '15'
          postgresql db: 'omni_keywords_test'
          postgresql user: 'test_user'
          postgresql password: 'test_password'
      
      - name: ðŸ”´ Setup Redis
        uses: supercharge/redis-github-action@v1.4.6
        with:
          redis-version: '7-alpine'
      
      - name: ðŸ§ª Run E2E Tests with Auto-Healing
        id: healing
        run: |
          source venv/bin/activate
          python scripts/run_and_heal.py \
            --tests "tests/e2e" \
            --stage "e2e_tests" \
            --max-attempts ${{ env.MAX_HEALING_ATTEMPTS }} \
            --openai-key ${{ env.OPENAI_API_KEY }} \
            --openai-model ${{ env.OPENAI_MODEL }}
      
      - name: ðŸ“Š Upload Test Results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: e2e-test-results
          path: |
            logs/e2e_tests_healing_report.json
            patches/e2e_tests/
            test-results/e2e.xml
            coverage/e2e-coverage.xml
      
      - name: ðŸ“‹ Generate E2E Test Summary
        if: always()
        run: |
          echo "## E2E Tests Summary" >> $GITHUB_STEP_SUMMARY
          echo "- Status: ${{ steps.healing.outputs.status }}" >> $GITHUB_STEP_SUMMARY
          echo "- Healing Attempts: ${{ steps.healing.outputs.attempts }}" >> $GITHUB_STEP_SUMMARY
          echo "- Patches Created: ${{ steps.healing.outputs.patches }}" >> $GITHUB_STEP_SUMMARY

  # ========================================
  # ðŸ“ˆ LOAD TESTS
  # ========================================
  load_test:
    name: ðŸ“ˆ Load Tests
    runs-on: ubuntu-latest
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
    needs: e2e_tests
    if: needs.e2e_tests.result == 'success'
    outputs:
      load-status: ${{ job.status }}
      performance-metrics: ${{ steps.k6.outputs.metrics }}
    
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4
      
      - name: ðŸ“¦ Install k6
        uses: grafana/k6-action@v0.3.0
        with:
          filename: tests/load/performance.js
          flags: --out json=k6-results.json
      
      - name: ðŸ“Š Run k6 Load Tests
        id: k6
        run: |
          k6 run --out json=k6-results.json tests/load/performance.js
          
          # Extrair mÃ©tricas principais
          echo "metrics=$(cat k6-results.json | jq -r '.metrics.http_req_duration.avg')" >> $GITHUB_OUTPUT
      
      - name: ðŸ“Š Upload Load Test Results
        uses: actions/upload-artifact@v3
        with:
          name: load-test-results
          path: k6-results.json
      
      - name: ðŸ“‹ Generate Load Test Summary
        run: |
          echo "## Load Tests Summary" >> $GITHUB_STEP_SUMMARY
          echo "- Average Response Time: ${{ steps.k6.outputs.metrics }}ms" >> $GITHUB_STEP_SUMMARY
          echo "- Results saved to: k6-results.json" >> $GITHUB_STEP_SUMMARY

  # ========================================
  # ðŸ”’ QUALITY & SECURITY
  # ========================================
  quality_security:
    name: ðŸ”’ Quality & Security Gates
    runs-on: ubuntu-latest
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
    needs: load_test
    if: needs.load_test.result == 'success'
    outputs:
      quality-status: ${{ job.status }}
      coverage-percentage: ${{ steps.coverage.outputs.percentage }}
      security-score: ${{ steps.security.outputs.score }}
    
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: ðŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: ðŸ’¾ Restore Cache
        uses: actions/cache@v3
        with:
          path: |
            venv/
            node_modules/
            ~/.cache/pip
            ~/.npm
          key: ${{ runner.os }}-deps-${{ needs.build.outputs.cache-key }}
          restore-keys: |
            ${{ runner.os }}-deps-
      
      - name: ðŸ§ª Run Coverage Analysis
        id: coverage
        run: |
          source venv/bin/activate
          pytest --cov=. --cov-report=xml --cov-report=html --cov-report=term-missing
          
          # Extrair porcentagem de cobertura
          COVERAGE_PCT=$(coverage report | grep TOTAL | awk '{print $4}' | sed 's/%//')
          echo "percentage=$COVERAGE_PCT" >> $GITHUB_OUTPUT
          
          # Verificar se atinge threshold
          if (( $(echo "$COVERAGE_PCT < ${{ env.COVERAGE_THRESHOLD }}" | bc -l) )); then
            echo "âŒ Coverage below threshold: $COVERAGE_PCT% < ${{ env.COVERAGE_THRESHOLD }}%"
            exit 1
          fi
      
      - name: ðŸ”’ Run Security Analysis
        id: security
        run: |
          source venv/bin/activate
          
          # Bandit - AnÃ¡lise estÃ¡tica de seguranÃ§a
          bandit -r . -f json -o bandit-results.json || true
          
          # Safety - Verificar dependÃªncias vulnerÃ¡veis
          safety check --json --output safety-results.json || true
          
          # Gitleaks - Verificar secrets expostos
          gitleaks detect --source . --report-format json --report-path gitleaks-results.json || true
          
          # Calcular score de seguranÃ§a
          SECURITY_SCORE=100
          if [ -f "bandit-results.json" ]; then
            BANDIT_ISSUES=$(jq '.results | length' bandit-results.json)
            SECURITY_SCORE=$((SECURITY_SCORE - BANDIT_ISSUES * 5))
          fi
          
          if [ -f "safety-results.json" ]; then
            SAFETY_ISSUES=$(jq '.vulnerabilities | length' safety-results.json)
            SECURITY_SCORE=$((SECURITY_SCORE - SAFETY_ISSUES * 10))
          fi
          
          if [ -f "gitleaks-results.json" ]; then
            GITLEAKS_ISSUES=$(jq '.findings | length' gitleaks-results.json)
            SECURITY_SCORE=$((SECURITY_SCORE - GITLEAKS_ISSUES * 20))
          fi
          
          echo "score=$SECURITY_SCORE" >> $GITHUB_OUTPUT
          
          # Falhar se score muito baixo
          if [ $SECURITY_SCORE -lt 70 ]; then
            echo "âŒ Security score too low: $SECURITY_SCORE"
            exit 1
          fi
      
      - name: ðŸ“Š Upload Quality Results
        uses: actions/upload-artifact@v3
        with:
          name: quality-security-results
          path: |
            coverage.xml
            htmlcov/
            bandit-results.json
            safety-results.json
            gitleaks-results.json
      
      - name: ðŸ“‹ Generate Quality Summary
        run: |
          echo "## Quality & Security Summary" >> $GITHUB_STEP_SUMMARY
          echo "- Coverage: ${{ steps.coverage.outputs.percentage }}%" >> $GITHUB_STEP_SUMMARY
          echo "- Security Score: ${{ steps.security.outputs.score }}/100" >> $GITHUB_STEP_SUMMARY

  # ========================================
  # ðŸ§® AGGREGATES (somas sem usar '+')
  # ========================================
  aggregates:
    name: ðŸ§® Aggregate Totals
    runs-on: ubuntu-latest
    needs: [unit_tests, integration_tests, e2e_tests]
    if: always()
    outputs:
      total-healing-attempts: ${{ steps.sum.outputs.total_heal }}
      total-patches-created: ${{ steps.sum.outputs.total_patches }}
    steps:
      - name: ðŸ”¢ Compute totals from previous jobs
        id: sum
        run: |
          # Valores vindos dos jobs anteriores (podem estar vazios; tratamos com 0)
          UNIT_HEAL="${UNIT_HEAL:-0}"
          INT_HEAL="${INT_HEAL:-0}"
          E2E_HEAL="${E2E_HEAL:-0}"

          UNIT_PATCH="${UNIT_PATCH:-0}"
          INT_PATCH="${INT_PATCH:-0}"
          E2E_PATCH="${E2E_PATCH:-0}"

          # ForÃ§ar nÃºmeros vÃ¡lidos
          UNIT_HEAL="$(echo "${UNIT_HEAL}" | sed 's/[^0-9]//g')"
          INT_HEAL="$(echo "${INT_HEAL}" | sed 's/[^0-9]//g')"
          E2E_HEAL="$(echo "${E2E_HEAL}" | sed 's/[^0-9]//g')"

          UNIT_PATCH="$(echo "${UNIT_PATCH}" | sed 's/[^0-9]//g')"
          INT_PATCH="$(echo "${INT_PATCH}" | sed 's/[^0-9]//g')"
          E2E_PATCH="$(echo "${E2E_PATCH}" | sed 's/[^0-9]//g')"

          TOTAL_HEAL=$(( ${UNIT_HEAL:-0} + ${INT_HEAL:-0} + ${E2E_HEAL:-0} ))
          TOTAL_PATCH=$(( ${UNIT_PATCH:-0} + ${INT_PATCH:-0} + ${E2E_PATCH:-0} ))

          echo "total_heal=${TOTAL_HEAL}" >> "$GITHUB_OUTPUT"
          echo "total_patches=${TOTAL_PATCH}" >> "$GITHUB_OUTPUT"
        env:
          UNIT_HEAL: ${{ needs.unit_tests.outputs.healing-attempts }}
          INT_HEAL:  ${{ needs.integration_tests.outputs.healing-attempts }}
          E2E_HEAL:  ${{ needs.e2e_tests.outputs.healing-attempts }}

          UNIT_PATCH: ${{ needs.unit_tests.outputs.patches-created }}
          INT_PATCH:  ${{ needs.integration_tests.outputs.patches-created }}
          E2E_PATCH:  ${{ needs.e2e_tests.outputs.patches-created }}

  # ========================================
  # ðŸ“¦ PACKAGING & RELEASE
  # ========================================
  packaging:
    name: ðŸ“¦ Packaging & Release
    runs-on: ubuntu-latest
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
    needs: [quality_security, aggregates]
    if: needs.quality_security.result == 'success'
    outputs:
      release-url: ${{ steps.release.outputs.url }}
      artifacts-created: ${{ steps.package.outputs.artifacts }}
    
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: ðŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: ðŸ’¾ Restore Cache
        uses: actions/cache@v3
        with:
          path: |
            venv/
            node_modules/
            ~/.cache/pip
            ~/.npm
          key: ${{ runner.os }}-deps-${{ needs.build.outputs.cache-key }}
          restore-keys: |
            ${{ runner.os }}-deps-
      
      - name: ðŸ“¦ Generate Python Executable
        id: package
        run: |
          source venv/bin/activate
          pyinstaller --onefile --name OmniKeywordsFinder backend/app/main.py
          if [ -d "wp-plugin" ]; then
            zip -r wordpress-plugin.zip wp-plugin/
          fi
          python scripts/generate_changelog.py
          echo "artifacts=dist/OmniKeywordsFinder,wordpress-plugin.zip,CHANGELOG.md" >> $GITHUB_OUTPUT
      
      - name: ðŸ·ï¸ Create GitHub Release
        id: release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/OmniKeywordsFinder
            wordpress-plugin.zip
            CHANGELOG.md
          tag_name: v${{ github.run_number }}
          name: Release v${{ github.run_number }}
          body: |
            ## Auto-Healing Pipeline Release v${{ github.run_number }}
            
            ### ðŸ§ª Test Results
            - Unit Tests: ${{ needs.unit_tests.outputs.unit-status }}
            - Integration Tests: ${{ needs.integration_tests.outputs.integration-status }}
            - E2E Tests: ${{ needs.e2e_tests.outputs.e2e-status }}
