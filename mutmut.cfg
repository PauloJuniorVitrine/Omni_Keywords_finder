[mutmut]
# Configuração do Mutation Testing para Python
# Tracing ID: MUTATION_TEST_001
# Data: 2025-01-27

# Diretórios a serem testados
paths_to_mutate=domain/,infrastructure/,application/,shared/

# Diretórios a serem ignorados
backup=False
dict_synonyms=Struct, NamedStruct
fail_fast=False

# Configurações de teste
runner=python -m pytest
tests_dir=tests/unit/

# Configurações de relatório
html_report_dir=coverage/mutation/
json_report_file=coverage/mutation/mutation_report.json

# Configurações de mutação
strategies=ALL
timeout_factor=2.0

# Configurações de cobertura
coverage_data_file=coverage/.coverage
baseline_file_hashes=coverage/mutation/baseline_hashes.json

# Configurações de exclusão
exclude=*/__pycache__/*,*/migrations/*,*/tests/*,*/venv/*,*/node_modules/*

# Configurações de logging
log_file=logs/mutation_testing.log
verbose=True 