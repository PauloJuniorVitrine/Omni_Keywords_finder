apiVersion: v1
kind: Secret
metadata:
  name: omni-keywords-secrets
  namespace: omni-keywords
  labels:
    app: omni-keywords-finder
    version: v1.0.0
    region: {{ .Values.region }}
  annotations:
    reliability.omni.com/version: "1.0"
    reliability.omni.com/region: "{{ .Values.region }}"
    reliability.omni.com/secrets-type: "multi-region"
type: Opaque
data:
  # Database URLs (base64 encoded)
  database-url: {{ .Values.database.url | b64enc }}
  database-primary-url: {{ .Values.database.primary.url | b64enc }}
  database-replica1-url: {{ .Values.database.replica1.url | b64enc }}
  database-replica2-url: {{ .Values.database.replica2.url | b64enc }}
  
  # Redis URLs (base64 encoded)
  redis-url: {{ .Values.redis.url | b64enc }}
  redis-primary-url: {{ .Values.redis.primary.url | b64enc }}
  redis-replica1-url: {{ .Values.redis.replica1.url | b64enc }}
  redis-replica2-url: {{ .Values.redis.replica2.url | b64enc }}
  
  # API Keys (base64 encoded)
  google-api-key: {{ .Values.apis.google.key | b64enc }}
  youtube-api-key: {{ .Values.apis.youtube.key | b64enc }}
  reddit-api-key: {{ .Values.apis.reddit.key | b64enc }}
  instagram-api-key: {{ .Values.apis.instagram.key | b64enc }}
  
  # Authentication Secrets
  jwt-secret-key: {{ .Values.auth.jwt_secret | b64enc }}
  session-secret: {{ .Values.auth.session_secret | b64enc }}
  
  # External Service Credentials
  prometheus-token: {{ .Values.monitoring.prometheus.token | b64enc }}
  grafana-token: {{ .Values.monitoring.grafana.token | b64enc }}
  slack-webhook-url: {{ .Values.notifications.slack.webhook | b64enc }}
  
  # SSL Certificates
  ssl-cert: {{ .Values.ssl.cert | b64enc }}
  ssl-key: {{ .Values.ssl.key | b64enc }}
  
  # Database Credentials
  db-username: {{ .Values.database.username | b64enc }}
  db-password: {{ .Values.database.password | b64enc }}
  
  # Redis Credentials
  redis-password: {{ .Values.redis.password | b64enc }}
  
  # Monitoring Credentials
  monitoring-username: {{ .Values.monitoring.username | b64enc }}
  monitoring-password: {{ .Values.monitoring.password | b64enc }} 