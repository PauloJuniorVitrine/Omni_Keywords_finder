# Objetivo: Ingress multi-region com roteamento inteligente

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: omni-keywords-finder-ingress
  namespace: omni-keywords
  labels:
    app: omni-keywords-finder
    version: v1.0.0
    region: {{ .Values.region }}
  annotations:
    reliability.omni.com/version: "1.0"
    reliability.omni.com/region: "{{ .Values.region }}"
    reliability.omni.com/ingress-type: "multi-region"
    # Configura√ß√£o de SSL/TLS
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    # Configura√ß√£o de rate limiting
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
    nginx.ingress.kubernetes.io/rate-limit-key: "$remote_addr"
    # Configura√ß√£o de load balancing
    nginx.ingress.kubernetes.io/load-balance: "round_robin"
    nginx.ingress.kubernetes.io/upstream-hash-by: "$remote_addr"
    # Configura√ß√£o de health checks
    nginx.ingress.kubernetes.io/health-check-path: "/health/ready"
    nginx.ingress.kubernetes.io/health-check-interval: "30s"
    nginx.ingress.kubernetes.io/health-check-timeout: "5s"
    # Configura√ß√£o de timeout
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    # Configura√ß√£o de buffer
    nginx.ingress.kubernetes.io/proxy-buffer-size: "16k"
    nginx.ingress.kubernetes.io/proxy-buffers-number: "4"
    # Configura√ß√£o de CORS
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization"
    nginx.ingress.kubernetes.io/cors-expose-headers: "Content-Length,Content-Range"
    # Configura√ß√£o de security headers
    nginx.ingress.kubernetes.io/configuration-snippet: |
      add_header X-Frame-Options "SAMEORIGIN" always;
      add_header X-Content-Type-Options "nosniff" always;
      add_header X-XSS-Protection "1; mode=block" always;
      add_header Referrer-Policy "strict-origin-when-cross-origin" always;
      add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https:; frame-ancestors 'self';" always;
spec:
  # Configura√ß√£o de TLS
  tls:
  - hosts:
    - {{ .Values.domain | default "omni-keywords.com" }}
    - "*.{{ .Values.domain | default "omni-keywords.com" }}"
    secretName: omni-keywords-tls
  rules:
  # Rota principal da aplica√ß√£o
  - host: {{ .Values.domain | default "omni-keywords.com" }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: omni-keywords-finder-service
            port:
              number: 80
  # Rota da API
  - host: api.{{ .Values.domain | default "omni-keywords.com" }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: omni-keywords-finder-service
            port:
              number: 80
  # Rota de m√©tricas (protegida)
  - host: metrics.{{ .Values.domain | default "omni-keywords.com" }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: omni-keywords-finder-service
            port:
              number: 9090
---
# üìã Multi-Region Ingress para Health Checks
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: omni-keywords-health-ingress
  namespace: omni-keywords
  labels:
    app: omni-keywords-finder
    version: v1.0.0
    region: {{ .Values.region }}
    type: health
  annotations:
    reliability.omni.com/version: "1.0"
    reliability.omni.com/region: "{{ .Values.region }}"
    reliability.omni.com/ingress-type: "health-check"
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/rate-limit: "1000"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
spec:
  rules:
  - host: health.{{ .Values.domain | default "omni-keywords.com" }}
    http:
      paths:
      - path: /health
        pathType: Prefix
        backend:
          service:
            name: omni-keywords-finder-internal
            port:
              number: 8000 