# ConfiguraÃ§Ãµes globais
global:
  resolve_timeout: 5m
  group_by: ['alertname', 'severity', 'team']

# ConfiguraÃ§Ãµes de notificaÃ§Ã£o
notifications:
  # Slack
  slack:
    channel: "#omni-keywords-alerts"
    username: "Prometheus Alert Manager"
    icon_emoji: ":warning:"
    title: "{{ .GroupLabels.alertname }}"
    text: "{{ range .Alerts }}{{ .Annotations.summary }}\n{{ .Annotations.description }}\n{{ end }}"

  # Email
  email:
    to: "alerts@omni-keywords.com"
    subject: "{{ .GroupLabels.alertname }} - {{ .GroupLabels.severity }}"
    body: |
      Alert: {{ .GroupLabels.alertname }}
      Severity: {{ .GroupLabels.severity }}
      Team: {{ .GroupLabels.team }}
      
      {{ range .Alerts }}
      Summary: {{ .Annotations.summary }}
      Description: {{ .Annotations.description }}
      Runbook: {{ .Annotations.runbook_url }}
      {{ end }}

  # PagerDuty
  pagerduty:
    service_key: "your-pagerduty-service-key"
    description: "{{ .GroupLabels.alertname }} - {{ .GroupLabels.severity }}"
    client: "Prometheus Alert Manager"
    client_url: "{{ .CommonAnnotations.runbook_url }}"

# ConfiguraÃ§Ãµes de agrupamento
grouping:
  # Agrupar alertas crÃ­ticos por 30 segundos
  critical:
    group_wait: 30s
    group_interval: 5m
    repeat_interval: 4h

  # Agrupar alertas de warning por 1 minuto
  warning:
    group_wait: 1m
    group_interval: 10m
    repeat_interval: 1h

  # Agrupar alertas info por 5 minutos
  info:
    group_wait: 5m
    group_interval: 30m
    repeat_interval: 6h

# ConfiguraÃ§Ãµes de silenciamento
silence:
  # Silenciar alertas de manutenÃ§Ã£o
  maintenance:
    matchers:
      - alertname =~ ".*"
    starts_at: "2025-01-27T02:00:00Z"
    ends_at: "2025-01-27T04:00:00Z"
    comment: "Scheduled maintenance window"

