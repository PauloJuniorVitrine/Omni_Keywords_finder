# ============================================================================
# üåê LOAD BALANCER GLOBAL (AWS Global Accelerator)
# ============================================================================

apiVersion: v1
kind: ConfigMap
metadata:
  name: global-load-balancer-config
  namespace: multi-region
  labels:
    component: load-balancer
    system: omni-keywords-finder
data:
  # Configura√ß√£o do AWS Global Accelerator
  global-accelerator.yaml: |
    apiVersion: v1
    kind: Service
    metadata:
      name: omni-keywords-global-accelerator
      namespace: multi-region
      annotations:
        service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
        service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"
        service.beta.kubernetes.io/aws-load-balancer-health-check-path: "/health"
        service.beta.kubernetes.io/aws-load-balancer-health-check-port: "8080"
        service.beta.kubernetes.io/aws-load-balancer-health-check-protocol: "HTTP"
        service.beta.kubernetes.io/aws-load-balancer-health-check-interval: "30"
        service.beta.kubernetes.io/aws-load-balancer-health-check-timeout: "5"
        service.beta.kubernetes.io/aws-load-balancer-health-check-healthy-threshold: "2"
        service.beta.kubernetes.io/aws-load-balancer-health-check-unhealthy-threshold: "2"
    spec:
      type: LoadBalancer
      ports:
        - name: http
          port: 80
          targetPort: 8080
          protocol: TCP
        - name: https
          port: 443
          targetPort: 8443
          protocol: TCP
      selector:
        app: omni-keywords-api
        system: omni-keywords-finder

  # Configura√ß√£o de Route53 para DNS global
  route53-config.yaml: |
    apiVersion: v1
    kind: ConfigMap
    metadata:
      name: route53-global-dns
      namespace: multi-region
    data:
      # Configura√ß√£o de DNS global com failover
      dns-config.yaml: |
        apiVersion: externaldns.kubernetes.io/v1alpha1
        kind: DNSEndpoint
        metadata:
          name: omni-keywords-global-dns
          namespace: multi-region
        spec:
          endpoints:
            - dnsName: api.omni-keywords.com
              recordTTL: 300
              recordType: A
              targets:
                - "PRIMARY_LOAD_BALANCER_IP"
              labels:
                region: us-east-1
                role: primary
            - dnsName: api.omni-keywords.com
              recordTTL: 300
              recordType: A
              targets:
                - "SECONDARY_LOAD_BALANCER_IP"
              labels:
                region: us-west-2
                role: secondary
                failover: true
            - dnsName: api.omni-keywords.com
              recordTTL: 300
              recordType: A
              targets:
                - "EUROPE_LOAD_BALANCER_IP"
              labels:
                region: eu-west-1
                role: secondary
                failover: true

# ============================================================================
# üîÑ CONFIGURA√á√ÉO DE FAILOVER AUTOM√ÅTICO
# ============================================================================

apiVersion: v1
kind: ConfigMap
metadata:
  name: failover-config
  namespace: multi-region
  labels:
    component: failover
    system: omni-keywords-finder
data:
  # Configura√ß√£o de health checks globais
  health-check.yaml: |
    apiVersion: v1
    kind: Service
    metadata:
      name: omni-keywords-health-check
      namespace: multi-region
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      type: ClusterIP
      ports:
        - name: health
          port: 8080
          targetPort: 8080
          protocol: TCP
      selector:
        app: omni-keywords-health-check

  # Configura√ß√£o de failover autom√°tico
  failover-automation.yaml: |
    apiVersion: batch/v1
    kind: CronJob
    metadata:
      name: failover-monitor
      namespace: multi-region
    spec:
      schedule: "*/30 * * * *"  # A cada 30 segundos
      jobTemplate:
        spec:
          template:
            spec:
              containers:
                - name: failover-monitor
                  image: omni-keywords/failover-monitor:latest
                  env:
                    - name: PRIMARY_REGION
                      value: "us-east-1"
                    - name: SECONDARY_REGIONS
                      value: "us-west-2,eu-west-1"
                    - name: HEALTH_CHECK_ENDPOINT
                      value: "/health"
                    - name: FAILOVER_THRESHOLD
                      value: "3"
                    - name: RECOVERY_THRESHOLD
                      value: "5"
                  resources:
                    limits:
                      cpu: 100m
                      memory: 128Mi
                    requests:
                      cpu: 50m
                      memory: 64Mi
              restartPolicy: OnFailure

# ============================================================================
# üìä MONITORAMENTO MULTI-REGION
# ============================================================================

apiVersion: v1
kind: ConfigMap
metadata:
  name: multi-region-monitoring
  namespace: multi-region
  labels:
    component: monitoring
    system: omni-keywords-finder
data:
  # Configura√ß√£o de m√©tricas por regi√£o
  region-metrics.yaml: |
    apiVersion: v1
    kind: Service
    metadata:
      name: region-metrics-exporter
      namespace: multi-region
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      type: ClusterIP
      ports:
        - name: metrics
          port: 9090
          targetPort: 9090
          protocol: TCP
      selector:
        app: region-metrics-exporter

  # Configura√ß√£o de alertas por regi√£o
  region-alerts.yaml: |
    apiVersion: monitoring.coreos.com/v1alpha1
    kind: PrometheusRule
    metadata:
      name: multi-region-alerts
      namespace: multi-region
    spec:
      groups:
        - name: multi-region.rules
          rules:
            - alert: RegionDown
              expr: up{region=~".*"} == 0
              for: 2m
              labels:
                severity: critical
                team: devops
                component: multi-region
              annotations:
                summary: "Region {{ $labels.region }} is down"
                description: "Region {{ $labels.region }} has been down for more than 2 minutes"
            
            - alert: HighLatencyBetweenRegions
              expr: histogram_quantile(0.95, rate(region_latency_seconds_bucket[5m])) > 1
              for: 5m
              labels:
                severity: warning
                team: devops
                component: multi-region
              annotations:
                summary: "High latency between regions"
                description: "95th percentile of latency between regions is above 1 second"
            
            - alert: FailoverTriggered
              expr: failover_status{status="active"} == 1
              for: 1m
              labels:
                severity: critical
                team: devops
                component: multi-region
              annotations:
                summary: "Failover has been triggered"
                description: "Automatic failover has been activated for region {{ $labels.region }}"

