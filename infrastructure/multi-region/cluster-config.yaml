    component: security
    system: omni-keywords-finder
data:
  # Configura√ß√£o de Network Policies
  network-policies.yaml: |
    apiVersion: networking.k8s.io/v1
    kind: NetworkPolicy
    metadata:
      name: multi-region-network-policy
      namespace: multi-region
    spec:
      podSelector:
        matchLabels:
          system: omni-keywords-finder
      policyTypes:
        - Ingress
        - Egress
      ingress:
        - from:
            - namespaceSelector:
                matchLabels:
                  name: multi-region
          ports:
            - protocol: TCP
              port: 8080
            - protocol: TCP
              port: 8443
      egress:
        - to:
            - namespaceSelector:
                matchLabels:
                  name: multi-region
          ports:
            - protocol: TCP
              port: 8080
            - protocol: TCP
              port: 8443

  # Configura√ß√£o de Security Context
  security-context.yaml: |
    apiVersion: v1
    kind: Pod
    metadata:
      name: omni-keywords-multi-region-pod
      namespace: multi-region
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 3000
        fsGroup: 2000
        seccompProfile:
          type: RuntimeDefault
        capabilities:
          drop:
            - ALL
      containers:
        - name: omni-keywords-api
          image: omni-keywords/api:latest
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL

# ============================================================================
# üì¶ DEPLOYMENT MULTI-REGION
# ============================================================================

apiVersion: apps/v1
kind: Deployment
metadata:
  name: omni-keywords-multi-region
  namespace: multi-region
  labels:
    app: omni-keywords-api
    system: omni-keywords-finder
    multi-region: "true"
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: omni-keywords-api
      system: omni-keywords-finder
  template:
    metadata:
      labels:
        app: omni-keywords-api
        system: omni-keywords-finder
        multi-region: "true"
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - omni-keywords-api
                topologyKey: kubernetes.io/hostname
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: node-role.kubernetes.io/worker
                    operator: Exists
      containers:
        - name: omni-keywords-api
          image: omni-keywords/api:latest
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
            - name: https
              containerPort: 8443
              protocol: TCP
          env:
            - name: REGION
              valueFrom:
                fieldRef:
                  fieldPath: metadata.labels['region']
            - name: CLUSTER_ROLE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.labels['role']
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: omni-keywords-db-secret
                  key: url
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: omni-keywords-redis-secret
                  key: url
          resources:
            limits:
              cpu: 1000m
              memory: 2Gi
            requests:
              cpu: 500m
              memory: 1Gi
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          volumeMounts:
            - name: config
              mountPath: /app/config
              readOnly: true
            - name: logs
              mountPath: /app/logs
      volumes:
        - name: config
          configMap:
            name: omni-keywords-config
        - name: logs
          emptyDir: {}

