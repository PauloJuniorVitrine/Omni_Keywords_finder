[tool:pytest]
# Configuração pytest para testes do backend
# Tracing ID: BACKEND_PYTEST_CONFIG_001_20250127

# Diretórios de teste
testpaths = tests/unit/backend

# Padrões de arquivo de teste
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Configurações de cobertura
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=backend
    --cov=app
    --cov-report=term-missing
    --cov-report=html:coverage/backend
    --cov-report=xml:coverage/backend/coverage.xml
    --cov-fail-under=85
    --cov-branch
    --cov-source=backend
    --cov-source=app

# Marcadores personalizados
markers =
    slow: testes que demoram mais de 5 segundos
    integration: testes de integração
    unit: testes unitários
    api: testes de API
    models: testes de modelos
    services: testes de serviços
    utils: testes de utilitários
    auth: testes de autenticação
    security: testes de segurança
    performance: testes de performance
    database: testes de banco de dados

# Configurações de filtros
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning

# Configurações de logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Configurações de timeout
timeout = 300

# Configurações de paralelização
# pytest-xdist
addopts = 
    -n auto
    --dist=loadfile

# Configurações de cache
cache_dir = .pytest_cache/backend

# Configurações de relatórios
addopts = 
    --junitxml=coverage/backend/junit.xml
    --html=coverage/backend/report.html
    --self-contained-html

# Configurações de cobertura específicas
[coverage:run]
source = 
    backend
    app
    infrastructure
    domain
    shared

omit = 
    */tests/*
    */migrations/*
    */__pycache__/*
    */venv/*
    */env/*
    setup.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod

[coverage:html]
directory = coverage/backend/html
title = Backend Coverage Report

[coverage:xml]
output = coverage/backend/coverage.xml
